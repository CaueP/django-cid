language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
env:
  - DJANGO="1.11"

install:
  - pip install -U setuptools wheel
  - python setup.py develop
  - pip install --use-wheel -U -r requirements/ci.txt
  - pip install tox
  - pip install tox-travis

script:
  - tox

after_success:
  - coveralls
