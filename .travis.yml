language: python
python:
  - "2.7"

env:
  matrix:
    - TOX_ENV=py27-1.8
    - TOX_ENV=py27-1.7
    - TOX_ENV=py27-1.6
    - TOX_ENV=py33-1.8
    - TOX_ENV=py33-1.7
    - TOX_ENV=py33-1.6
    - TOX_ENV=py34-1.8
    - TOX_ENV=py34-1.7
    - TOX_ENV=py34-1.6

install:
  - pip install -U setuptools wheel
  - python setup.py develop
  - pip install --use-wheel -U -r requirements/ci.txt
  - pip install tox

script:
  - tox -e $TOX_ENV

after_success:
  - coveralls
